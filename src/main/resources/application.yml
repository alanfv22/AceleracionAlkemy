datasource:
  url: jdbc:mysql://localhost:3306/ong
  username: root
  password: root
  driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: :org.hibernate.dialect.MySQL5InnoDBDialect
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  mvc:
    format:
      date: yyyy-MM-dd